version: "3"
services:
  api:
    restart: on-failure
    build:
      dockerfile: dev.dockerfile
      context: ./
    command: sh -c 'chmod +x wait-for.sh && ./wait-for.sh ${DB_HOST}:${DB_PORT} -- php artisan migrate && php artisan serve --host=0.0.0.0 --port=8000'
    volumes:
      - /var/www/dbdata/
      - /var/www/.git/
      - /var/www/vendor/
      - ./:/var/www/
    environment:
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - 8000:8000
    depends_on:
      - database
  database:
    restart: always
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    volumes: 
      - ./dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - 33061:3306
volumes:
  dbdata:
